<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>bye</title>
  <style>
    body, html {
      margin: 0; padding: 0; height: 100%; overflow: hidden;
      background: #000; color: white; font-family: Arial, sans-serif;
    }

    .grid-bg {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
  
    background: 
      linear-gradient(rgba(255,0,0,0.10) 1px, transparent 1px),
      linear-gradient(90deg, rgba(255,0,0,0.10) 1px, transparent 1px);
      background-size: 60px 60px;
      filter: blur(4px);
      opacity: 0.9;
  
      animation: moveGrid 140s linear infinite;
      z-index: 1;
    }

    @keyframes moveGrid { 0% { background-position: 0 0; } 100% { background-position: 100px 100px; } }

    .center-link {
      position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
      font-size: 5vw; font-weight: bold; letter-spacing: 0.1em;
      z-index: 10; text-decoration: none; color: white;
      text-shadow: 0 0 20px rgba(0,0,0,0.8); cursor: pointer;
    }
    .center-link:hover, .center-link:focus { color: white; text-decoration: none; outline: none; }

    #unmute {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.3); z-index: 20; cursor: pointer;
      display: flex; align-items: center; justify-content: center;
      font-size: 1rem; color: rgba(255,255,255,0.6);
      transition: opacity 1s;
    }
    #unmute.hidden { opacity: 0; pointer-events: none; }
  </style>
</head>
<body>

  <div class="grid-bg"></div>

  <div id="unmute">Click anywhere to start sound</div>

  <a href="lovesick.txt" target="_blank" class="center-link">bye</a>

  <audio id="bgmusic" loop>
    <source src="bg.mp3" type="audio/mpeg">
  </audio>

  <script>
    const audio = document.getElementById('bgmusic');
    const overlay = document.getElementById('unmute');

    audio.muted = true;
    audio.play();

    document.body.addEventListener('click', unlockAudio, { once: true });
    document.body.addEventListener('touchstart', unlockAudio, { once: true });

    function unlockAudio() {
      audio.muted = false;
      audio.play();
      overlay.classList.add('hidden');
    }
  </script>
</body>
</html>
