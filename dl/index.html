<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Hosting | CHAOS Solutions</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preload" as="style" href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Outlined">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Outlined" media="print" onload="this.media='all'">

    <noscript>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Outlined" rel="stylesheet">
    </noscript>

    <style>
        :root {
            --bg: #000;
            --card: #111;
            --text: #fff;
            --accent: #c07aff;
            --accent-hover: #d4a5ff;
        }

        * { box-sizing: border-box; }

        body {
            margin: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }

        nav {
            background: #0a0a0a;
            padding: 1rem 2rem;
            border-bottom: 1px solid #333;
            font-size: 1.5rem;
            font-weight: bold;
        }

        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .container {
            max-width: 560px;
            width: 100%;
        }

        .card {
            background: var(--card);
            border-radius: 16px;
            padding: 1.8rem;
            margin-bottom: 1.5rem;
            box-shadow: 0 8px 32px rgba(0,0,0,0.7);
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 0.6s ease-out forwards;
        }

        .card:nth-child(2) { animation-delay: 0.15s; }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .user-card {
            display: flex;
            align-items: center;
            gap: 14px;
            font-size: 1.4rem;
            font-weight: 500;
        }

        .badge {
            position: relative;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            transition: color 0.3s ease;
        }

        .badge i {
            font-family: 'Material Icons';
            font-size: 26px !important;
            color: white;
            transition: color 0.3s ease;
        }

        .badge:hover i {
            color: var(--accent);
        }

        .tooltip {
            visibility: hidden;
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            background: #222;
            color: #fff;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 0.85rem;
            white-space: nowrap;
            z-index: 10;
            opacity: 0;
            transition: opacity 0.2s;
        }

        .badge:hover .tooltip {
            visibility: visible;
            opacity: 1;
        }

        .file-card h1 {
            margin: 0 0 1rem 0;
            font-size: 2rem;
            font-weight: 600;
        }

        .file-info {
            margin: 1rem 0;
            line-height: 1.7;
            opacity: 0.9;
            font-size: 1.05rem;
        }

        .download-btn {
            display: block;
            width: 100%;
            padding: 1.2rem;
            margin-top: 1.8rem;
            background: white;
            color: #000;
            font-weight: bold;
            font-size: 1.3rem;
            text-align: center;
            border-radius: 12px;
            text-decoration: none;
            transition: all 0.35s ease;
            box-shadow: 0 4px 15px rgba(255,255,255,0.1);
        }

        .download-btn:hover {
            background: var(--accent);
            color: white;
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(192, 122, 255, 0.4);
        }

        .report-btn {
            display: block;
            text-align: center;
            margin-top: 1.2rem;
            color: #ccc;
            text-decoration: none;
            font-size: 0.95rem;
            transition: color 0.3s ease;
        }

        .report-btn:hover {
            color: var(--accent);
        }

        footer {
            text-align: center;
            padding: 2rem;
            background: #0a0a0a;
            border-top: 1px solid #333;
            font-size: 0.9rem;
        }

        footer a {
            color: #aaa;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        footer a:hover {
            color: var(--accent);
        }

        .notfound, .banned {
            text-align: center;
            padding: 4rem 2rem;
            animation: fadeInUp 0.6s ease-out;
        }

        .banned {
            color: #ff4444;
            font-size: 2rem;
        }
    </style>
</head>
<body>

<nav>カオス</nav>

<main>
    <div class="container" id="content"></div>
</main>

<footer>
    © 1999-2025 CHAOS Solutions, LLC by <a href="http://jennewine.com">jennewine.com</a>. 
    &nbsp;|&nbsp; <a href="mailto:abuse@kaosu-hosting.online">Report Abuse</a>
</footer>

<script>
const filesDB = {
    "231": {
        name: "Animatronic_Memories.zip",
        size: "842 MB",
        type: "Archive (.zip)",
        username: "admin",
        verified: true,
        admin: true,
        banned: false,
        downloadUrl: "https://nj_1.kaosu.xyz:3000/231/Animatronic_Memories.zip"
    },
};

function getQueryParam(n) {
    return new URLSearchParams(window.location.search).get(n);
}

function createBadge(iconName, tooltip) {
    const b = document.createElement('span');
    b.className = 'badge';
    b.innerHTML = `
        <i class="material-icons">${iconName}</i>
        <span class="tooltip">${tooltip}</span>
    `;
    return b;
}

document.addEventListener('DOMContentLoaded', () => {
    const id = getQueryParam('file');
    const div = document.getElementById('content');

    if (!id || !filesDB[id]) {
        div.innerHTML = `<div class="notfound"><h1>File not found.</h1><p>The file you are trying to reach cannot be found.</p></div>`;
        return;
    }

    const f = filesDB[id];

    if (f.banned) {
        div.innerHTML = `<div class="card banned">This file has been deleted.</div>`;
        return;
    }

    let badges = '';
    if (f.verified) {
        badges += createBadge('verified', 'This user is a verified poster.').outerHTML;
    } else {
        badges += createBadge('warning', 'This user is not verified — download with caution.').outerHTML;
    }
    if (f.admin) {
        badges += createBadge('shield', 'This user is a site Administrator.').outerHTML;
    }

    div.innerHTML = `
        <div class="card user-card">
            <span>${f.username}</span>
            ${badges}
        </div>

        <div class="card file-card">
            <h1>${f.name}</h1>
            <div class="file-info">
                <strong>Size:</strong> ${f.size}<br>
                <strong>Type:</strong> ${f.type}
            </div>
            <a href="${f.downloadUrl}" class="download-btn" download>Download File</a>
            <a href="mailto:abuse@kaosu-hosting.online subterfuge=Report%20File%20ID%20${id}" class="report-btn">Report this file</a>
        </div>`;
});
</script>
</body>
</html>
