            display: inline-flex;
            margin-left: 8px;
        }
        .badge img, .badge span {
            width: 24px;
            height: 24px;
        }
        .tooltip {
            visibility: hidden;
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            background: #222;
            color: #fff;
            padding: 6px 10px;
            border-radius: 6px;
